<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mailings Management</title>

    <!-- import Bootstrap and Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body class="bg-light">
<div class="container py-5">
    <form id="back" action="#" th:action="@{/emergency/home}" method="get" style="text-align: right">
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-arrow-left"></i> Back
        </button>
    </form>
</div>
<div class="container py-5">
    <h1 class="text-center mb-5">Mailings Management</h1>

    <!-- Add Mail Form -->
    <form id="add" action="#" th:action="@{/emergency/mailings}" method="post" class="mb-5">
        <div class="form-group">
            <label for="text">Text:</label>
            <input type="text" id="text" name="text" required class="form-control">
        </div>

        <div class="form-group">
            <label for="fkIdSender">Sender ID:</label>
            <input type="text" id="fkIdSender" name="fkIdSender" required class="form-control">
        </div>

        <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <!-- Displaying List of Mails -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Text</th>
            <th>Sender ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mailing : ${mailings}">
            <td th:text="${mailing.id}"></td>
            <td th:text="${mailing.text}"></td>
            <td th:text="${mailing.fkIdSender}"></td>
            <td>
                <div style="display: flex;">
                    <form id="edit" action="#" th:action="@{/emergency/mailings/{id}(id=${mailing.id})}" method="get">
                        <button type="submit" class="btn btn-success mr-2">
                            <i class="fa fa-edit"></i> Edit
                        </button>
                    </form>
                    <form id="delete" action="#" th:action="@{/emergency/delete-mailing}" method="post">
                        <input type="hidden" id="id" name="id" th:value="${mailing.id}">
                        <button type="submit" class="btn btn-danger">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('add').addEventListener('submit', function(event) {
        event.preventDefault();
        fetch(this.action, {
            method: this.method,
            body: new FormData(this)
        })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Ошибка при добавлении элемента');
                }
            })
            .catch(error => {
                alert('Ошибка при отправке AJAX-запроса: ' + error);
            });
    });

    document.getElementById('delete').addEventListener('submit', function(event) {
        event.preventDefault();
        fetch(this.action, {
            method: this.method,
            body: new FormData(this)
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = "/emergency/mailings";
                } else {
                    alert('Ошибка при отправке запроса');
                }
            })
            .catch(error => {
                alert('Ошибка при отправке AJAX-запроса: ' + error);
            });
    });
</script>

</body>
</html>
