<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipient</title>

    <!-- import Bootstrap and Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<form id="back" action="#" th:action="@{/emergency/recipients}" method="get" style="text-align: right">
    <button type="submit" class="btn btn-primary">
        <i class="fa fa-arrow-left"></i> Back
    </button>
</form>
<div class="container py-5">
    <h1 class="text-center mb-5">Edit Recipient</h1>

    <form id="edit" action="#" th:action="@{/emergency/update-recipient}" method="post" class="mb-5">
        <input type="hidden" id="id" name="id" th:value="${recipient.id}">

        <div class="form-group">
            <label for="phoneNumber">Phone number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:value="${recipient.phoneNumber}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="fkIdLd">Local district ID:</label>
            <input type="text" id="fkIdLd" name="fkIdLd" th:value="${recipient.fkIdLd}" required class="form-control">
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required class="form-control">
                <option value="ONLINE">ONLINE</option>
                <option value="OFFLINE">OFFLINE</option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('edit').addEventListener('submit', function(event) {
        event.preventDefault();
        fetch(this.action, {
            method: this.method,
            body: new FormData(this)
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = "/emergency/recipients";
                } else {
                    alert('Ошибка при отправке запроса');
                }
            })
            .catch(error => {
                alert('Ошибка при отправке AJAX-запроса: ' + error);
            });
    });
</script>

</body>
</html>
