<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipient Management</title>

    <!-- import Bootstrap and Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* Чтобы добавить немного персональности, мы добавляем некоторые стили CSS */
        .navbar-custom {
            background-color: #007bff;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: #f5f5f5;
            /* Синий */
            line-height: 60px; /* Вертикальное выравнивание в промежутках */
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="/emergency/home">Emergency</a>
    <div class="collapse navbar-collapse"><ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/emergency/mails">Mails</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/emergency/mailings">Mailings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/emergency/recipients">Recipients</a>
        </li>
    </ul>
    </div>
</nav>
<div class="container py-5">
    <form id="back" action="#" th:action="@{/emergency/home}" method="get" style="text-align: right">
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-arrow-left"></i> Home
        </button>
    </form>
</div>
<div class="container py-5">
    <h1 class="text-center mb-5">Recipient Management</h1>
    <!-- Add Mail Form -->
    <form id="add" action="#" th:action="@{/emergency/recipients}" method="post" class="mb-5">
        <div class="form-group">
            <label for="phoneNumber">Phone number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required class="form-control">
        </div>

        <div class="form-group">
            <label for="fkIdLd">Local district ID:</label>
            <input type="text" id="fkIdLd" name="fkIdLd" required class="form-control">
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required class="form-control">
                <option value="ONLINE">ONLINE</option>
                <option value="OFFLINE">OFFLINE</option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <hr>

    <div class="form-group">
        <form id="batch" action="#" th:action="@{/emergency/recipients}" method="get">
            <label for="from">Batch from: </label>
            <input type="text" id="from" name="from" required class="form-control" th:value="0">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-search"></i> Get page
            </button>
        </form>
        <form id="search" action="#" th:action="@{/emergency/recipient/number}" method="get">
            <label for="phoneNumberSearch">Search by number:</label>
            <input type="text" id="phoneNumberSearch" name="phoneNumberSearch" class="form-control">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-search"></i> Search
            </button>
        </form>
    </div>
    <!-- Displaying List of Mails -->
    <table class="table table-striped" id="tableData">
        <thead>
        <tr>
            <th>ID</th>
            <th>Phone number</th>
            <th>Local district ID</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipient : ${recipients}">
            <td th:text="${recipient.id}"></td>
            <td th:text="${recipient.phoneNumber}"></td>
            <td th:text="${recipient.fkIdLd}"></td>
            <td>
                <span th:if="${recipient.status.name() == 'ONLINE'}" class="badge badge-success">ONLINE</span>
                <span th:if="${recipient.status.name() == 'OFFLINE'}" class="badge badge-warning">OFFLINE</span>
            </td>
            <td>
                <div style="display: flex;">
                    <form id="edit" action="#" th:action="@{/emergency/recipients/{id}(id=${recipient.id})}" method="get">
                        <button type="submit" class="btn btn-success mr-2">
                            <i class="fa fa-edit"></i> Edit
                        </button>
                    </form>
                    <form id="delete" action="#" th:action="@{/emergency/delete-recipient}" method="post">
                        <input type="hidden" id="id" name="id" th:value="${recipient.id}">
                        <button type="submit" class="btn btn-danger">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="footer">
    <div class="container">
        <span class="text-muted">&copy; 2024, Emergency Services</span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('add').addEventListener('submit', function(event) {
        event.preventDefault();
        fetch(this.action, {
            method: this.method,
            body: new FormData(this)
        })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Ошибка при добавлении элемента');
                }
            })
            .catch(error => {
                alert('Ошибка при отправке AJAX-запроса: ' + error);
            });
    });

    document.getElementById('delete').addEventListener('submit', function(event) {
        event.preventDefault();
        fetch(this.action, {
            method: this.method,
            body: new FormData(this)
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = "/emergency/recipients";
                } else {
                    alert('Ошибка при отправке запроса');
                }
            })
            .catch(error => {
                alert('Ошибка при отправке AJAX-запроса: ' + error);
            });
    });

    document.getElementById('search').addEventListener('submit', function(event) {
        event.preventDefault();
        fetch(this.action, {
            method: this.method,
            body: new FormData(this)
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = "/emergency/recipients";
                } else {
                    alert('Ошибка при отправке запроса');
                }
            })
            .catch(error => {
                alert('Ошибка при отправке AJAX-запроса: ' + error);
            });
    });
</script>
</body>
</html>
