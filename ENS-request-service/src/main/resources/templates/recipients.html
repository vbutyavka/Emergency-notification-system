<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipient Management</title>

    <!-- import Bootstrap and Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-5">Recipient Management</h1>

    <!-- Add Mail Form -->
    <form id="add" action="#" th:action="@{/emergency/recipients}" method="post" class="mb-5">
        <div class="form-group">
            <label for="phoneNumber">Phone number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required class="form-control">
        </div>

        <div class="form-group">
            <label for="fkIdLd">Local district ID:</label>
            <input type="text" id="fkIdLd" name="fkIdLd" required class="form-control">
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required class="form-control">
                <option value="SENT">ONLINE</option>
                <option value="CREATED">OFFLINE</option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <!-- Displaying List of Mails -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Phone number</th>
            <th>Local district ID</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipient : ${recipients}">
            <td th:text="${recipient.id}"></td>
            <td th:text="${recipient.phoneNumber}"></td>
            <td th:text="${recipient.fkIdLd}"></td>
            <td>
                <span th:if="${recipient.status.name() == 'ONLINE'}" class="badge badge-success">ONLINE</span>
                <span th:if="${recipient.status.name() == 'OFFLINE'}" class="badge badge-warning">OFFLINE</span>
            </td>
            <td>
                <div style="display: flex;">
                    <form id="edit" action="#" th:action="@{/emergency/recipients/{id}(id=${recipient.id})}" method="get">
                        <button type="submit" class="btn btn-success mr-2">
                            <i class="fa fa-edit"></i> Edit
                        </button>
                    </form>
                    <form id="delete" action="#" th:action="@{/emergency/delete-recipient}" method="post">
                        <input type="hidden" id="id" name="id" th:value="${recipient.id}">
                        <button type="submit" class="btn btn-danger">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('add').addEventListener('submit', function(event) {
        event.preventDefault();
        fetch(this.action, {
            method: this.method,
            body: new FormData(this)
        })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Ошибка при добавлении элемента');
                }
            })
            .catch(error => {
                alert('Ошибка при отправке AJAX-запроса: ' + error);
            });
    });

    document.getElementById('delete').addEventListener('submit', function(event) {
        event.preventDefault();
        fetch(this.action, {
            method: this.method,
            body: new FormData(this)
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = "/emergency/recipients";
                } else {
                    alert('Ошибка при отправке запроса');
                }
            })
            .catch(error => {
                alert('Ошибка при отправке AJAX-запроса: ' + error);
            });
    });
</script>

</body>
</html>
